name: Create a PR to deploy to master from staging.
on:
  push:
    branches:
      - staging
jobs:
  productionPR:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: Push to prod
        body: Release
        branch: staging