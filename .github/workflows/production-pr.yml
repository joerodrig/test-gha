name: Create a PR to deploy to master from staging.
on:
  push:
    branches:
      - staging
jobs:
  productionPR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
    - name: Create pull request
      uses: thomaseizinger/create-pull-request@master
      with:
        branch: staging
        title: "An automatically created PR!"